<nav class="text-center text-white bg-danger py-3">
  <i class="fas fa-calendar-check mr-3"></i>My Todos
</nav>

<div class="container">
  <div class="card mt-5">
    <ul class="mt-4">
      <li
        *ngFor="let todo of todos"
        [ngClass]="{ 'todo-deleted': todo.isDeleted }"
        class="mt-2"
      >
        {{ todo.text }}
        <button (click)="delete(todo.id)" class="btn btn-danger btn-sm ml-2">
          X
        </button>
      </li>
    </ul>
  </div>
</div>
